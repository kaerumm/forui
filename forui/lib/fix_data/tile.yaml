version: 1
transforms:
  # FTile
  - title: 'Rename FTile(onStateChange: ...) to FTile(onVariantChange: ...)'
    date: 2026-01-26
    element:
      uris: [ 'package:forui/forui.dart' ]
      constructor: ''
      inClass: FTile
    changes:
      - kind: renameParameter
        oldName: 'onStateChange'
        newName: 'onVariantChange'

  - title: 'Rename FTile.raw(onStateChange: ...) to FTile.raw(onVariantChange: ...)'
    date: 2026-01-26
    element:
      uris: [ 'package:forui/forui.dart' ]
      constructor: 'raw'
      inClass: FTile
    changes:
      - kind: renameParameter
        oldName: 'onStateChange'
        newName: 'onVariantChange'

  # FTileGroupStyle
  - title: 'Rename FTileGroupStyle.tileStyle to FTileGroupStyle.tileStyles'
    date: 2026-02-03
    element:
      uris: [ 'package:forui/forui.dart' ]
      getter: 'tileStyle'
      inClass: FTileGroupStyle
    changes:
      - kind: rename
        newName: 'tileStyles'

  - title: 'Rename FTileGroupStyle(tileStyle: ...) to FTileGroupStyle(tileStyles: ...)'
    date: 2026-02-03
    element:
      uris: [ 'package:forui/forui.dart' ]
      constructor: ''
      inClass: FTileGroupStyle
    changes:
      - kind: renameParameter
        oldName: 'tileStyle'
        newName: 'tileStyles'
